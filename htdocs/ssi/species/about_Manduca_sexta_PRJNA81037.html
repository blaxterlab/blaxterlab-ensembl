  <h2 id="assembly" style="margin-bottom:5px">Assembly</h2>
  <!--p>The <em>Plutella xylostella</em> genome was sequenced with Illumina technology using approx. 213X coverage whole genome shotgun sequencing of fosmid clones.  The resulting sequence was assembled using custom software for assembling heterozygous data developed at <a href="http://iae.fafu.edu.cn">The Institute of Applied Ecology</a> (IAE), Fujian Agriculture and Forestry University (FAFU)</p>
  <p>The 394 Mb assembly has 1819 scaffolds with an N50 length of 737 Kb. All data presented in LepBase as well as further data and information, including details of assignment of 171 scaffolds to 28 of 31 linkage groups,are available at <a href="http://iae.fafu.edu.cn/DBM/download.php">DBM-DB</a>.</p>
  <p>For consistency with other species in LepBase, scaffold names for <em>Plutella xylostella</em> have been abbreviated to "<em>scaf142</em>", for example. (The full, e.g. <em>scaffold_142</em>, scaffold names are listed as synonyms so searches and with these full names will still work.)</p-->
