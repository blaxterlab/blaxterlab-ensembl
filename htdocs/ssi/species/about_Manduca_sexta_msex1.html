  <h2 id="about" class="first">About <em>Manduca sexta</em></h2>
  <p id="about">The tobacco hornworm <em>Manduca sexta</em> is an important insect model for invertebrate physiology, biochemistry, and molecular biology.  The data presented here have been made available by the <a href="https://www.hgsc.bcm.edu/tobacco-hornworm-genome-project">tobacco hornworm genome project</a> and <a href="http://agripestbase.org/manduca/?q=home">Manduca Base</a>.</p>
